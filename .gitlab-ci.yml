.client-test:
  stage: test
  tags:
    - osuosl
  script:
    - /opt/cinc/bin/cinc-client --version
    - /opt/cinc/bin/cinc-solo -l info
    - cinc-client --version
    - cinc-solo -l info

client-test:debian-8:
